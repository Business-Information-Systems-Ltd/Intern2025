<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" type="text/css" href=""/> 
    <link rel="stylesheet" type="text/css" href="assets/css/pages/contact.css">
    <link rel="stylesheet" type="text/css" href="assets/css/pages/style.css">
</head> 
<body>

        <div id="header"></div>

    <main>
        <h1 class="contact-title">Contact Us</h1>
        <h3 class="contact-subtitle">Get in Touch</h3>
        <p class="contact-des">This is the Contact Us page content.</p>

        <div>
            <form class="contact-form" action="contact.html" method="POST">
                <div class="form-group">
                    <label for="name">Name</label> <br/>
                    <input type="text" id="name" class="form-element" name="name" required >  
                </div>

                <div class="form-group">
                    <label for="email">Email</label> <br/>
                    <input type="email" id="email" class="form-element" name="email" required>   
                </div>

                <div class="form-group">
                    <label for="message">Message</label> <br/>
                    <textarea id="message" name="message" class="message" rows="7" required></textarea>
                </div> 

                <div>
                    <input type="submit" name="btnSubmit" class="btnSubmit" value="Start"/>
                </div>
        </div>
    </main>

    <footer>
        <div id="footer"></div>
    </footer>
     <script>
        fetch('header.html')
        .then(res => res.text())
        .then(data => document.getElementById('header').innerHTML = data);

        fetch('footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer').innerHTML = data);
    </script> 

    <script src="assets/js/pages/partials.js">

    </script>
</body>
</html>
