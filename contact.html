<body>
    <div id="header"></div>

    <main>
    
        <div class="contact-container">
        <h1 class="contact-title">Contact Us</h1>
        <p class="contact-des">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s. </p>
        
            <div class="phone-container"> 
                <i class="fas fa-phone-alt"></i> <a href="tel:09786065329" class="info">+95 9786065329</a> <br/>
            </div>

            <div class="email-container">
                <i class="fas fa-envelope"></i> <a href="mailto:info@company.com" class="info">info@company.com</a> <br/>
            </div>

            <div class="address-container">
                <i class="fas fa-map-marker-alt"></i> <span class="info">123 Company St, City, Country</span> <br/>

            <div class="social-container">
                <i class="fab fa-google social"></i> <br/>
                <i class="fab fa-facebook-square social"></i> <br/>
                <i class="fab fa-twitter social"></i> <br/>
                <i class="fab fa-linkedin social"></i> <br/>
            </div>
        </div>

    
    <div class="contact-div">
        <h3 class="contact-subtitle">Get in Touch</h3>
        <p class="contact-des">This is the Contact Us page content.</p>

        <div>
            <form class="contact-form" action="contact.html" method="POST">
                <div class="form-group">
                    <input type="text" id="name" class="form-element" name="name" placeholder="Name" required >  
                </div>

                <div class="form-group">
                    <input type="email" id="email" class="form-element" name="email" placeholder="Email" required>   
                </div>

                <div class="form-group">
                    <textarea id="message" name="message" class="message" rows="7" placeholder="Message" required></textarea>
                </div> 

                <div>
                    <input type="submit" name="btnSubmit" class="btnSubmit" value="Send Message"/>
                </div>
        </div>
    </div>
