<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/css/pages/contact.css">
</head>
<body>
    <header>
        <!-- Include header.html -->
    </header>

    <nav>
        <!-- Include nav.html -->
    </nav>

    <main>
        <h1 class="contact_title">Contact Us</h1>
        <h3 class="contact_subtitle">Get in Touch</h3>
        <p class="contact_des">This is the Contact Us page content.</p>

        <div>
            <form class="contact_form" action="contact.html" method="POST">
                <div>
                    <label for="name">Name:</label> <br/>
                    <input type="text" id="name" name="name" required >  
                </div>

                <div>
                    <label for="email">Email:</label> <br/>
                    <input type="email" id="email" name="email" required>   
                </div>

                <div>
                    <label for="message">Message:</label> <br/>
                    <textarea id="message" name="message" cols="70" rows="7" required></textarea>
                </div> 

                <div>
                    <input type="submit" name="btnSubmit" class="btnSubmit" value="Seart"/>
                </div>
        </div>
    </main>

    <footer>
        <!-- Include footer.html -->
    </footer>

    <script src="assets/js/pages/contact.js"></script>
</body>
