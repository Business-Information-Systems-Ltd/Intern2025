<style>
body {
  font-family: "Inter", sans-serif;
      color:#000;
      font-weight: 700;
      margin: 0;
      padding: 0;

    }

    h1 {
      padding: 10px;
      font-family: "Inter", sans-serif;
      font-weight: 700;

    
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }


    .card img {
      width: 50%;
      height: 50%;
      border-radius: 4px;
      container: 90%;
    }

    .card h2 {
      font-size: 18px;
      margin: 12px 0 8px;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }
    

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
    </style>
