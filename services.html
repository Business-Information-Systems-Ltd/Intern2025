<style>
body {
      font-family: Arial, sans-serif;
      padding: 30px;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }


    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .card h2 {
      font-size: 18px;
      margin: 12px 0 8px;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
    </style>
